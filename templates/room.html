<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='room.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header">
        <div>The<span>Chat</span></div>
    </div>
</header>

<div class = "content">
    <div class="chatInformation">
            <h2>Chat Information</h2>
            <h2>Chat Code: {{code}}</h2>
            <h2>IP: {{ip_addr}}</h2>
            <h2>UR name: {{name}}</h2>
    </div>
    <div class="message-box">
        <div class="messages" id="messages"></div>
            <div class="inputs">
                <input type="text" rows="3" placeholder="Message" name="message" id="message">
                <button type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
            </div>
        <button type="button" name="live-chat" id="live-chat-btn" onClick="liveChat()">Live Chat</button>
    </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
        <span id="msgCh" >
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  const liveChat = () => {
    window.location.href = "/";
  };
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
</body>
</html>
